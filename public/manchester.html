
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Susstyle - Manchester</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #f3f3f3;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .hero {
      background-image: url("https://images.unsplash.com/photo-1585139495642-2f31a4c2b0d3");
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
    }

    .product {
      width: 250px;
      border: 1px solid #eee;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      display: block;
    }

    .product .info {
      padding: 1rem;
    }

    .product .info h3 {
      margin-top: 0;
    }

    .back {
      text-align: center;
      margin: 2rem;
    }

    .back a {
      text-decoration: none;
      background: #333;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Susstyle Manchester</h1>
    <nav>
      <a href="index.html">Back to Globe</a>
    </nav>
  </header>

  <div class="hero">
    Autumn Collection 2025
  </div>

  <section class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1602810316636-04f79df0c6fd" alt="Jacket">
      <div class="info">
        <h3>Urban Jacket</h3>
        <p>£89</p>
      </div>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1583200008850-2bb7f41b98f3" alt="Bag">
      <div class="info">
        <h3>Messenger Bag</h3>
        <p>£69</p>
      </div>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1581351123004-757df8d82ab7" alt="Sweatshirt">
      <div class="info">
        <h3>Comfort Sweatshirt</h3>
        <p>£55</p>
      </div>
    </div>
  </section>

  <div class="back">
    <a href="index.html">Back to Globe</a>
  </div>

</body>
</html>
